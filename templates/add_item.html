{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<head>
    <h1>New item</h1>

    <form action="#" method = "post">
        <div class="form-group">

            <label for="name">Name:</label>
            <input type ="text" class="form-control" maxlength="100" name="name">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

        <div class="padding-bottom"></div>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
        </div>

        <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li> <strong> {{ message }} </strong> </li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

    </form>
</head>
<body>

</body>
{% endblock %}
