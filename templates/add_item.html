{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="category-item column">
			<h6 class="item_header">
				<span class="header_title">Add Item</span>
				<span class="header_bar"></span>
			</h6>
			<form action="#" method="post" class="item_form">
				<fieldset>
					<label for="" class="form_label">Name:</label>
					<input type="text" name="name" class="form__input">
					<label for="" class="form_label">Description:</label>
					<textarea name="description" id="" cols="30" rows="10" class="form_textarea"></textarea>
					<label for="" class="form_label">Category:</label>
					<select name="category">
						{% for category in categories %}
							<option value="{{category.id}}">{{category.name}}</option>
						{% endfor %}
					</select>
				</fieldset>
                <a href="{{url_for('show_categories')}}" class="button button-outline">Cancel</a>
				<input type="submit" value="Add item">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							 <p class="flash_message">{{message}}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</form>
		</div>
	</div>
{% endblock %}
